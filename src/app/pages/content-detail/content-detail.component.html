<app-body-layout>
 
      <!-- <div class="d-flex justify-content-center" *ngIf="loaderModal === true">
          <app-carret-loader></app-carret-loader>
        </div> -->
  
      <div class="content-header" style="background-image: url({{content.cover}});background-size: cover;background-position: center;">
        <div class="back-icon"><i class="fas fa-undo-alt"></i></div>
        <div class="left-arrow"><i class="fas fa-step-backward"></i></div>
        <div class="right-arrow"><i class="fas fa-step-forward"></i></div>
      </div>
      <div class="row">
          <div id="left-content" class="col-md-3">
            <h4>Author</h4>
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" class="thumbnail img-circle">
            <h5>John doe</h5>
            <div class="socials"><i class="fa fa-heart"></i><i class="fa fa-star"></i></div>
            <div class="works">
              <i class="fa fa-cog"></i> #works
            </div>
          </div>
          <div id="middle-content" class="col-md-6">
              <h2>{{content.title}}</h2>
              <p>{{content.desc}}</p>
              <hr>
          </div>
          <div id="right-content" class="col-md-3">
            <div class="left-stat">
              <i class="fa fa-heart"></i> #{{content.like_number}}
            </div>
            <div class="right-stat">
              <i class="fa fa-fire"></i> #{{content.view}}
            </div>
            <div class="left-stat">
              <i class="fa fa-cloud"></i> #{{content.comment_number}}
            </div>
            <div class="right-stat">
              <i class="fa fa-star"></i> #{{content.follow_number}}
            </div>
          </div>
      </div>
</app-body-layout>
