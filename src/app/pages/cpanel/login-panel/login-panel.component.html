<div class="container">
  <hr>
  <div class="row d-flex justify-content-center mt-5">
    <div class="col">

      <p class="display-4 font-weight-bold">
        Connect to your canon panel center
      </p>

    </div>
    <div class="col-7">
      <div class="alert alert-danger" *ngIf="message !== ''" role="alert">
        {{ message }}
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email" class="font-weight-bold">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <button type="button" (click)="onSubmit()" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg font-weight-bold">Log In</button>
      </form>
    </div>
  </div>
</div>
