<div class="container" >
  <div class="row">
    <div class="col"></div>
    <div class="col-6 mt-2" >

      <p class="d-flex justify-content-center">
        <span class="display-4 font-weight-bold"> Reset Password </span>
      </p>

      <form [formGroup]="formSign">
        <div class="alert alert-danger" *ngIf="errorMessage !== ''" role="alert">
          {{ errorMessage }}
        </div>
        <div class="alert alert-success" *ngIf="successMessage !== ''" role="alert">
          {{ successMessage }}
        </div>
        <div *ngIf="hideZone === false" >
          <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold">Insert your new password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="c_password" class="font-weight-bold">Confirm password</label>
            <input type="password" class="form-control" formControlName="repassword" id="c_password" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <button type="button" [disabled]="formSign.invalid || (action === true)" (click)="onSubmit()" class="btn btn-primary btn-block btn-lg mt1">
            <span *ngIf="action === false" > Rest your password</span>
            <span *ngIf="action === true">  <i class="fas fa-spinner fa-spin"></i> Loading </span>
          </button>
        </div>
        <div *ngIf="hideZone === true" >
          <a routerLink="/sign-in" class="btn btn-primary btn-block btn-lg mt1">
            Go to Sign In
          </a>
        </div>

      </form>

    </div>
    <div class="col"></div>
  </div>
</div>
