<div class="container">
  <div class="row d-flex justify-content-center mt-3">

    <div class="col-6">
      <p>
        <i class="fas fa-user-plus fa-2x mr-4"></i>
        <span class="font-weight-bold" style="font-size: 1.5em;"> Create Account </span>
      </p>
      <div class="alert alert-danger" *ngIf="messageError !== ''" role="alert">
        {{ messageError }}
      </div>
      <form [formGroup]="formSign">
        <div class="form-group">
          <label for="name" class="font-weight-bold">Name</label>
          <input type="email" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="repassword" class="font-weight-bold">Re-enter Password</label>
          <input type="password" (change)="passwordMatch()" class="form-control" formControlName="repassword" id="repassword" placeholder="Password">
          <small *ngIf="!passwordOk" class="text-danger"> The password doesn't match, please change or update password value.  </small>
        </div>
        <button type="button" (click)="onSubmit()" [disabled]="formSign.invalid || (action === true)" class="btn btn-primary btn-block btn-lg">
          <span *ngIf="action === false" > Sign Up</span>
          <span *ngIf="action === true">  <i class="fas fa-spinner fa-spin"></i> Loading </span>
        </button>
      </form>

      <hr>

      <p class="d-flex justify-content-center">
        go
        <a class="ml-1" href="javascript:void(0)" routerLink="/">
          Home
        </a>
      </p>

    </div>

  </div>
</div>
